stages:
  data_preparation:
    cmd: python src/stage_01_prepare_data.py
    deps:
    - src/stage_01_prepare_data.py
    - src/utils
    - data/data.xml
    outs:
    - artifacts/prepared

  
  Train:
      cmd: python src/stage_03_training.py
      deps:
      - src/stage_02_featurization.py
      - src/utils
      - artifacts/features
      outs:
      - artifacts/model/model.pkl